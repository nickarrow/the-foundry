name: Guardian - Protect Workflows

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/**'
      - '.github/scripts/**'
  schedule:
    - cron: '0 */6 * * *'  # Backup check every 6 hours

jobs:
  verify-and-restore:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 2
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Fetch protected branch
        run: |
          git fetch origin protected-workflows || {
            echo "‚ö†Ô∏è Protected branch not found yet - skipping guardian check"
            echo "Please create the protected-workflows branch to enable protection"
            exit 0
          }
      
      - name: Check for unauthorized modifications
        id: check
        run: |
          echo "üîç Checking workflow integrity..."
          
          # Files to protect
          PROTECTED_FILES=(
            ".github/workflows/enforce-ownership.yml"
            ".github/scripts/enforce_ownership.py"
          )
          
          TAMPERED=false
          
          for file in "${PROTECTED_FILES[@]}"; do
            # Get canonical version from protected branch
            if git show origin/protected-workflows:"$file" > /tmp/canonical_version 2>/dev/null; then
              
              # Check if file exists in main
              if [ ! -f "$file" ]; then
                echo "‚ùå MISSING: $file"
                TAMPERED=true
                # Restore the file
                git checkout origin/protected-workflows -- "$file"
              else
                # Compare with canonical version
                if ! diff -q "$file" /tmp/canonical_version > /dev/null 2>&1; then
                  echo "‚ùå MODIFIED: $file"
                  TAMPERED=true
                  # Restore the file
                  git checkout origin/protected-workflows -- "$file"
                else
                  echo "‚úÖ OK: $file"
                fi
              fi
            else
              echo "‚ö†Ô∏è WARNING: $file not found in protected branch"
            fi
          done
          
          if [ "$TAMPERED" = true ]; then
            echo "TAMPERED=true" >> $GITHUB_ENV
            echo ""
            echo "üõ°Ô∏è Unauthorized modifications detected and restored!"
          else
            echo ""
            echo "‚úÖ All workflow files are intact"
          fi
      
      - name: Commit restoration if needed
        if: env.TAMPERED == 'true'
        run: |
          git config user.name "Guardian Bot"
          git config user.email "actions@github.com"
          git add .github/workflows/ .github/scripts/
          git commit -m "Guardian: Restored workflow files (unauthorized modification detected)" \
                     -m "Workflow files must not be modified by players." \
                     -m "Only the repository admin can update these files via the protected-workflows branch." \
                     -m "This is an automated restoration to maintain The Foundry's integrity."
          git push origin main
          
          echo ""
          echo "Workflows have been restored to their canonical versions"
